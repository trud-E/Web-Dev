<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<section id="main">
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="iphone">
                    <img src="img/iphone.png" alt="">
                    <div class="img1">
                        <img src="img/screenshot1.png" alt="">
                    </div>
                </div>
                <div class="iphone2">
                    <img src="img/iphone.png" alt="">
                    <div class="img2">
                        <img src="img/screenshot4.png" alt="">
                    </div>

                </div>


            </div>
            <div class="right-side">
                <div class="right1">
                    <div class="title">
                        <img src="img/logoinst.png" alt="">    
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Телефон, имя пользователь или эл. адрес" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Пароль" class="form-control"
                                   id="exampleInputPassword1">
                        </div>
                        <div class="btn">
                            <button type="submit" class="button">Войти</button>
                        </div>
                    </form>
                    <div class="anyWord">
                        <span class="span1"></span>
                        <p>ИЛИ</p>
                        <span class="span2"></span>
                        <div class="span3">
                            <a href="#"><i class='bx bxl-facebook-circle'></i>Войти через Facebook</a>
                        </div>
                        <h5>Забыли Пароль?</h5>
                    </div>
                </div>
                <div class="right2">
                    <p>У вас ещё нет аккаунта? <span>Зарегистрироваться</span></p>
                </div>
                <div class="right3">
                    <p>Установите приложение.</p>
                    <div class="lastimg">
                        <img style='width: 134px height=40px' src="img/playmark.png" alt="">
                        <img src="img/microsoft.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
