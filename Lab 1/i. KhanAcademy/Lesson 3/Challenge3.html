<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seafood salad</td>
                    <td>Squid,octopus,shrimp</td>
                    <td>10$</td>
                </tr>
                <tr>
                    <td>Hamburger</td>
                    <td>Bun,cutlet,tomato,cucumber,sauce</td>
                    <td>6$</td>
                </tr>
                <tr>
                    <td>Pizza Margarita</td>
                    <td>Tomato,cheese,pizza dough,sauce</td>
                    <td>7$</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
